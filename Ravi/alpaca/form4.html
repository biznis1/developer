<html>
        <head>
             <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
            <link type="text/css" href="http://code.cloudcms.com/alpaca/1.5.22/bootstrap/alpaca.min.css" rel="stylesheet" />
            <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
            <script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.22/bootstrap/alpaca.min.js"></script>
        </head>
        <body>
            <div id="form"></div>
            <script type="text/javascript">
                $(document).ready(function() {
                    $("#form").alpaca({
                        "data": {
                            "name": " ",
                            "feedback": " ",
                            "ranking": "excellent"
                        },
                        "schema": {
                            "title":"Company Creation",
                            "description":"What do you think about Alpaca?",
                            "type":"object",
                            "properties": {
                                "name": {
                                    "type":"string",
                                    "title":"Name",
                                    "required":true
                                },
								
								"E-mail-mail": {
                                    "type":"string",
                                    "title":"E-mail",
                                    "required":false
                                },
								
															
                                "Address": {
                                    "type":"string",
                                    "title":"Address"
                                },
								
								"State": {
                                    "type":"string",
                                    "title":"State",
                                    "required":false
                                }, 
								
								"Pin Code": {
                                    "type":"string",
                                    "title":"Pin Code",
                                    "required":false
                                }, 
								
								"": {
                                    "type":"string",
                                    "title":"State",
                                    "required":false
                                }, 
								
                                "ranking": {
                                    "type":"string",
                                    "title":"Ranking",
                                    "enum":['excellent','ok','so so'],
                                    "required":true
                                }
                            }
                        },
                        "options": {
                            "form":{
                                "attributes":{
                                    "action":"http://httpbin.org/post",
                                    "method":"post"
                                },
                                "buttons":{
                                    "submit":{}
                                }
                            },    
					
                            "fields": {
                                "name": {
                                    "size": 20,
                                    "helper": " "
                                },
								
								"e-mail": {
                                    "size": 20,
                                    "helper": " "
                                },
								
                                "Address" : {
                                    "type": "textarea",
                                    "name": "your Address",
                                    "rows": 5,
                                    "cols": 20,
                                    "helper": "Please enter your Address."
                                },
                                "ranking": {
                                    "type": "select",
                                    "helper": "Select your ranking.",
                                    "optionLabels": ["Awesome!",
                                        "Hmm...",
                                        "It's Ok"]
                                }
                            }
                        },
                        "view" : "bootstrap-edit"
                    });
                });
            </script>
        </body>
</html>
