var schema = {"type": "object","properties": {

"title":"Message"
},
"numbers": {
"type":"string",

},
"groups": {

},

"cols": 40
},

},

},
},

"method": "POST",

},

"numbers": "numbers-field",
"groups": "groups-field",
"sender_id": "sender_id-field",
"schedule": "schedule-field",
"message_length": "length-field",
"message_unicode": "unicode-field",
"message_parts": "messages-field"}
}
};
                     
$("#form").alpaca({
"data": data,
"schema": schema,
"options": options,
